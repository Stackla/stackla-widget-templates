name: "AWS Configure"
inputs:
  aws-region:
    required: true
    description: "The AWS region used to authenticate with AWS"
runs:
  using: "composite"
  steps:
    - name: Configure AWS credentials
      id: configure-aws
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::953585160895:role/GitHubAction-AssumeRoleWithAction
        role-session-name: GitHub_to_AWS_via_FederatedOIDC
        aws-region: ${{ inputs.aws-region }}
        mask-aws-account-id: true

    - name: Debug the assumed role ID output
      run: |
        echo "Assumed Role ID: ${{ steps.configure-aws.outputs.assumed-role-id }}"
      shell: bash
    - name: Mask sensitive information
      run: |
        echo "::add-mask::${{ steps.configure-aws.outputs.assumed-role-id }}"
      shell: bash
      if: ${{ steps.configure-aws.outputs.assumed-role-id != '' }} # Only mask if not empty