    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            margin-bottom: 80px;
        }
        .quadrant-grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 80%;
            max-width: 1200px;
            margin-bottom: 20px;
        }
        .group-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }
        .grid-item {
            position: relative;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .grid-item:hover img {
            transform: scale(1.1);
        }
        .info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .grid-item:hover .info-overlay {
            opacity: 1;
        }
        .grid-item.large {
            grid-column: span 2;
        }
        .load-more-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .grid-container {
                width: 100%;
                padding: 0 10px;
                grid-template-columns: repeat(2, 1fr);
            }
            .group-container {
                grid-template-columns: 1fr;
            }
            .grid-item.large {
                grid-column: span 1;
            }
        }
    </style>

        const container = document.querySelector('.grid-container');
        let groupCount = 0;
        const groupsToShowInitially = 6;
        const imagesPerGroup = 5;

        function loadImages() {
            const startIndex = groupCount * imagesPerGroup; 
            const endIndex = Math.min(startIndex + imagesPerGroup, ugcTiles.length);

            for (let i = startIndex; i < endIndex; i += imagesPerGroup) {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'group-container';

                if (i + 4 < endIndex) {
                    const bigDiv = document.createElement('div');
                    bigDiv.className = 'grid-item large';

                    bigImg.src = ugcTiles[i + 4].image;

                    bigDiv.appendChild(bigOverlay);

                    if (groupCount % 2 === 1) { // Odd index: Insert big image at the bottom

                            if (i + j < endIndex) {

                                smallDiv.className = 'grid-item';

                                smallOverlay.innerHTML = `<h3>${ugcTiles[i + j].name}</h3><p>${ugcTiles[i + j].message}</p>`;
                                
                                smallDiv.appendChild(smallImg);
                                smallDiv.appendChild(smallOverlay);

                                groupDiv.appendChild(smallDiv);
                            }
                        }
                        groupDiv.appendChild(bigDiv);
                    } else { // Even index: Insert big image at the top
                        groupDiv.appendChild(bigDiv);
                        for (let j = 0; j < 4; j++) {
                            if (i + j < endIndex) {
                                const smallDiv = document.createElement('div');
                                smallDiv.className = 'grid-item';
                                
                                const smallImg = document.createElement('img');
                                smallImg.src = ugcTiles[i + j].image;
                                
                                const smallOverlay = document.createElement('div');
                                smallOverlay.className = 'info-overlay';
                                smallOverlay.innerHTML = `<h3>${ugcTiles[i + j].name}</h3><p>${ugcTiles[i + j].message}</p>`;
                                
                                smallDiv.appendChild(smallImg);
                                smallDiv.appendChild(smallOverlay);

                                groupDiv.appendChild(smallDiv);
                            }
                        }
                    }
                }

                container.appendChild(groupDiv);
                groupCount++;
                if (groupCount >= ugcTiles.length / imagesPerGroup) {
                    document.querySelector('.load-more-button').style.display = 'none';
                    break;
                }
            }
        }
